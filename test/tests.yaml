- suite: 'Basic Sanity Tests'
    requests:
    - desc: 'head only indicator in request'
      command: PING
      head-only: true
      compression: none
      response-compression: none
      # TODO:
      # headers:
      # body:
      expected-marshal: "EWP 0.1 PING none none 0 0 H"
    - desc: 'regular request with omitted head only indicator'
      command: PING
      head-only: false
      compression: none
      response-compression: none
      # TODO:
      # headers:
      # body:
      expected-marshal: "EWP 0.1 PING none none 0 0"
    responses:
    - desc: '200 response -- head only'
      status: 200
      head-only: true
      compression: none
      # TODO:
      # headers:
      # body:
      expected-marshal: "200 none 0"
    - desc: '200 response -- head & body'
      status: 200
      head-only: false 
      compression: none
      # TODO:
      # headers:
      # body:
      expected-marshal: "200 none 0 0"
